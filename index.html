<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>div Slide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
    

<div class='bigbox'>
        <i id="rightarrow"class="fas fa-arrow-circle-right fa-5x"></i>
        <i id="leftarrow" class="fas fa-arrow-circle-left fa-5x"></i>
<div class='smallbox'>1</div>
<div class='smallbox'>2</div>
<div class='smallbox'>3</div>
<div class='smallbox'>4</div>
<div class='smallbox'>5</div>
<div class='smallbox'>6</div>
<div class='smallbox'>7</div>
<div class='smallbox'>8</div>
<div class='smallbox'>9</div>
<div class='smallbox'>10</div>
<div class='smallbox'>11</div>
<div class='smallbox'>12</div>
<div class='smallbox'>13</div>
<div class='smallbox'>14</div>
<div class='smallbox'>15</div>
<div class='smallbox'>16</div>

</div>


<script>
    const smallboxes=document.querySelectorAll('.smallbox');
    const rightarrow=document.querySelector('#rightarrow');
    const leftarrow=document.querySelector('#leftarrow');
    const bigbox=document.querySelector('.bigbox');
    //we fetch the first and last box to stop the moving if we reach the last element
    const bigfirst=bigbox.children[2];
    const biglast= bigbox.children[17];
    console.log(biglast)
   
   //intilize the left for all the boxes with zero 
   smallboxes.forEach(box=>{
       box.style.left=0;
   })

   
leftarrow.addEventListener('click',function(e){
  
        let lastboxpos= parseInt(biglast.style.left);
       //if the last box appear stop the moving else keep moving the boxes
    if(lastboxpos<=-60){
        return ;
    }
    else{
smallboxes.forEach((box)=> {
    
    //first we fetch the old position
    const oldLeft=parseInt(box.style.left);
    //then we add the new one , here to move to left we substract from the left position
    box.style.left= oldLeft - 10 +'%';
})

    }})


    rightarrow.addEventListener('click',function(e){
        let firstboxpos= parseInt(bigfirst.style.left);
        console.log(firstboxpos)
       //if the first box appear stop the moving else keep moving the boxes
    if(firstboxpos==0){
        return ;
    }
    else{
smallboxes.forEach((box)=> {
    //first we fetch the old position
    const oldLeft=parseInt(box.style.left);
    //then we add the new one , here to move to right we add to the left position
    box.style.left= oldLeft + 10 +'%';
})

    }})


    </script>


</body>
</html>
